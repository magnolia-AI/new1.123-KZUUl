
# Workflow Version: 2.1.0
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Use project-specific worker name from secrets for security
  WORKER_NAME: ${{ secrets.MAGNOLIA_WORKER_NAME }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate worker name
        run: |
          if [ -z "$WORKER_NAME" ]; then
            echo "âŒ Error: MAGNOLIA_WORKER_NAME secret is not set"
            echo "This secret should contain the unique worker name for this project"
            exit 1
          fi
          echo "âœ… Worker name is configured (length: ${#WORKER_NAME})"

      - name: Build project
        run: bun run build || npx opennextjs-cloudflare build

      - name: Deploy to Cloudflare Workers
        run: |
          echo "ðŸš€ Deploying with worker name..."
          # Use wrangler's --name flag to override the worker name
          # This avoids modifying wrangler.toml and the secret censoring issue
          bunx wrangler deploy --name "$WORKER_NAME" || wrangler deploy --name "$WORKER_NAME"

      - name: Output deployment URL
        run: |
          echo "ðŸš€ Deployed to: https://$WORKER_NAME.magnusson27.workers.dev"
          echo "deployment-url=https://$WORKER_NAME.magnusson27.workers.dev" >> $GITHUB_OUTPUT

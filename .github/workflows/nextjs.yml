
# Workflow Version: 1.1.4
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WORKER_NAME: ${{ github.event.repository.name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy to Cloudflare Workers
        run: |
          # Clean up worker name by replacing dots with hyphens
          CLEAN_WORKER_NAME=$(echo "${WORKER_NAME}" | sed 's/\./-/g')
          
          # Deploy directly via CLI without any config file (completely ignore user wrangler.toml)
          bunx wrangler deploy \
            --config /dev/null \
            --main ".open-next/worker.js" \
            --name "${CLEAN_WORKER_NAME}" \
            --compatibility-date 2025-03-25 \
            --compatibility-flags "nodejs_compat" \
            --assets ".open-next/assets" \
            --minify
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Output deployment URL
        run: |
          # Clean up worker name for URL output too
          CLEAN_WORKER_NAME=$(echo "${WORKER_NAME}" | sed 's/\./-/g')
          echo "ðŸš€ Deployed to: https://${CLEAN_WORKER_NAME}.magnusson27.workers.dev"


# Workflow Version: 2.0.1
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Use project-specific worker name from secrets for security
  WORKER_NAME: ${{ secrets.MAGNOLIA_WORKER_NAME }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Validate worker name
        run: |
          if [ -z "$WORKER_NAME" ]; then
            echo "âŒ Error: MAGNOLIA_WORKER_NAME secret is not set"
            echo "This secret should contain the unique worker name for this project"
            exit 1
          fi
          echo "âœ… Using worker name: $WORKER_NAME"

      - name: Update wrangler.toml with secure worker name
        run: |
          # Use the secure worker name from secrets
          echo "ðŸ“ Updating wrangler.toml with worker name: $WORKER_NAME"
          sed -i "s/^name = .*/name = "$WORKER_NAME"/" wrangler.toml
          echo "âœ… Updated wrangler.toml successfully"
          
          # Verify the change was applied
          echo "ðŸ“‹ Current wrangler.toml name setting:"
          grep "^name = " wrangler.toml || echo "âš ï¸  Warning: Could not find name setting in wrangler.toml"

      - name: Build and Deploy
        run: bun run deploy

      - name: Output deployment URL
        run: |
          echo "ðŸš€ Deployed to: https://$WORKER_NAME.magnusson27.workers.dev"
          echo "deployment-url=https://$WORKER_NAME.magnusson27.workers.dev" >> $GITHUB_OUTPUT

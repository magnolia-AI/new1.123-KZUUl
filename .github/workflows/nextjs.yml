
# Workflow Version: 1.1.3
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WORKER_NAME: ${{ github.event.repository.name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update wrangler.toml with dynamic name
        run: |
          # Clean up worker name by replacing dots with hyphens
          CLEAN_WORKER_NAME=$(echo "${WORKER_NAME}" | sed 's/\./-/g')
          sed -i "s/^name = .*/name = "${CLEAN_WORKER_NAME}"/" wrangler.toml

      - name: Build and Deploy
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Output deployment URL
        run: |
          # Clean up worker name for URL output too
          CLEAN_WORKER_NAME=$(echo "${WORKER_NAME}" | sed 's/\./-/g')
          echo "ðŸš€ Deployed to: https://${CLEAN_WORKER_NAME}.magnusson27.workers.dev"
